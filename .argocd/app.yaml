apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: leonardo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/iusenkanov/leonardo.git
    targetRevision: HEAD
    path: charts
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default   # ← ЭТО ОБЯЗАТЕЛЬНО
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
